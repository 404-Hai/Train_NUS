<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Caculator</title>
</head>

<body>
    <div>
        <div class=" container">
            <input class="form-control input calculator" id="input" type="text" value="0" disabled>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-3 col-6  ">
                    <button class="btn btn-secondary btn-block" value="7">7</button>
                    <button class=" btn btn-secondary btn-block " value="4 ">4</button>
                    <button class="btn btn-secondary btn-block " value="1 ">1</button>
                    <button class="btn btn-secondary btn-block " value="0 ">0</button>
                </div>
                <div class="col-sm-3 col-6 ">
                    <button class="btn btn-secondary btn-block ">8</button>
                    <button class="btn btn-secondary btn-block ">5</button>
                    <button class="btn btn-secondary btn-block ">2</button>
                    <input type="submit" value="C" class="btn btn-danger btn-block " data-toggle="modal" data-target="#exampleModal">
                    <br>
                </div>
                <div class="col-sm-3 col-6 ">
                    <button class="btn btn-secondary btn-block ">9</button>
                    <button class="btn btn-secondary btn-block ">6</button>
                    <button class="btn btn-secondary btn-block ">3</button>
                    <input type="submit" value="=" id="equals" class="btn btn-info btn-block ">
                </div>
                <div class="col-sm-3 col-6 ">
                    <input type="submit" value="/" class="btn btn-secondary btn-block chia ">
                    <input type="submit" value="*" class="btn btn-secondary btn-block nhan ">
                    <input type="submit" value="-" class="btn btn-secondary btn-block tru">
                    <input type="submit" value="+" class="btn btn-secondary btn-block cong">
                </div>

            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <input type="submit" value= "X"  data-dismiss="modal" >
         
        
                    </div>
                    <div class="modal-body">
                        Ban co muon xoa?
                    </div>
                    <div class="modal-footer">
                        <input type="submit" value="Close" class="btn btn-secondary" data-dismiss="modal">
                        <input type="submit" value="Xoa" class="btn btn-primary" data-dismiss="modal" id="xoa">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript.js ">
    </script>
</body>

</html>
