<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery Validation - ThienAnBlog.com</title>
    <style type="text/css">
        label {
            display: inline-block;
            width: 150px;
        }
        
        input[type="text"],
        input[type="password"] {
            display: inline-block;
            width: 200px;
        }
        
        label.error {
            display: inline-block;
            color: red;
            width: 200px;
        }
    </style>
    <!-- Load Thư viện jQuery vào trước khi load jQuery Validate-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
    <script>
        $(document).ready(function() {
            $.validator.addMethod("domain", function(value, element) {
                return this.optional(element) || /^http:/.test(value);
            }, $.validator.format("Nhap sai roi"));
        });
    </script>
</head>

<body>
    <form method="get" accept-charset="utf-8" style="width:600px;margin: 0px auto;" id="formDemo">
        <fieldset>
            <legend>Demo jQuery Validate - ThienAnBlog.com</legend>
            <div>
                <label>Họ</label>
                <input name="ho" type="text" placeholder="Vui lòng nhập họ" required>
            </div>
            <div>
                <label>Tên</label>
                <input name="ten" type="text" placeholder="Vui lòng nhập tên" required>
            </div>
            <div>
                <label>Địa chỉ</label>
                <input name="diachi" type="text" placeholder="Vui lòng nhập địa chỉ" required>
            </div>
            <div>
                <label>HTTP</label>
                <input name="HTTP_link" type="text" placeholder="Vui lòng nhập link" required>
            </div>
            <button type="submit">Gửi</button>
        </fieldset>
    </form>
    <script type="text/javascript">
        $(document).ready(function() {

            //Khi bàn phím được nhấn và thả ra thì sẽ chạy phương thức này
            $("#formDemo").validate({
                rules: {
                    ho: "required",
                    ten: "required",
                    diachi: {
                        required: true,
                        minlength: 2
                    },
                    HTTP_link: {
                        domain: true
                    }
                },
                messages: {
                    ho: "Vui lòng nhập họ",
                    ten: "Vui lòng nhập tên",
                    diachi: {
                        required: "Vui lòng nhập địa chỉ",
                        minlength: "Địa chỉ ngắn vậy, chém gió ah?"
                    }
                }
            });
        });
    </script>
</body>

</html>
